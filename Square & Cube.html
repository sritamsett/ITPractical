<html>
    <head>
        <title>Square And Cube </title>
    </head>
    <body>
        <script>
            var t = "Number |   Square  |   Cube\n";
            for(i=5;i<=15;i++){
                s=Math.pow(i,2);
                c=Math.pow(i,3);
                t+=`${i} |   ${s}    |   ${c} \n`;
            }
            alert(t);
        </script>
    </body>
</html>
