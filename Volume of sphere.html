<html>
    <head>
        <title>Volume of Sphere</title>
    </head>
    <body>
        <script>
            var r= parseInt(prompt("Enter the radius of the Sphere:"));
            var spr = (4/3)*Math.PI*Math.pow(r,3);
            document.write("The Volume of Sphere is: "+spr);
        </script>
    </body>
</html>
