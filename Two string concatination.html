<html>
    <head>
        <title>Two string concatination</title>
        <script>
            function f(){
                var a= document.getElementById("t1").value;
                var b= document.getElementById("t2").value;
                document.write("Result is:" +a.concat(b));
            }
        </script>
    </head>
    <body>
        Enter 1st String:
        <input type="text" id="t1"><br>
        Enter 2nd String:
        <input type="text" id="t2"><br>
        <input type="button" value="Concat" onclick="f()">

    </body>
</html>
