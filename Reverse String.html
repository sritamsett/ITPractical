<html>
    <head>
        <title>Reverse String</title>
    </head>
    <body>
        <script>
            var st= prompt("Enter the string");
            var str= new String();
            for(i=st.length;i>=0;i--){
                str += st.charAt(i);
            }
            document.write("The reverse string is: "+str);
        </script>
    </body>
</html>
