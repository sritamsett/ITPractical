<html>
    <head>
        <title>Validate Name</title>
        <script>
            function f(){
                const st= document.getElementById("t1").value;
                const re = (/^[a-z]([a-z]|[0-9]|[._])*@[a-z]+\.([a-z])+$/);
                if(st.length == 0){
                    alert("Email field cannot be empty");
                }
                else if(re.test(st)) {
                    alert("Email is valid");
                }
                else {
                    alert("Not a valid email");
                }
            }
        </script>
    </head>
    <body>
        Enter Email:
        <input type="text" id="t1">
        <input type="button" value="Submit" onclick="f()">
    </body>
</html>
