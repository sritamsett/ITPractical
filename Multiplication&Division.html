<html>
    <head>
        <title>Multiplication & Division Of two Numbers</title>
        <script>
            function m(){
            var a= document.getElementById("t1");
            var b= document.getElementById("t2");
            var c= document.getElementById("r1");
                c.value= parseInt(a.value)*parseInt(b.value);
            }
            function d(){
            var a= document.getElementById("t1");
            var b= document.getElementById("t2");
            var d= document.getElementById("r2"); 
                d.value= parseInt(a.value)/parseInt(b.value);
            }
        </script>
    </head>
    <body>
        Enter 1st Number: <input type="text" id="t1"> <br>
        Enter 2nd Number: <input type="text" id="t2"> <br>
        <input type="button" value="Multiplication" onclick="m()"> <br>
        <input type="button" value="Division" onclick="d()"> <br>
        Result of Multiplication: <input type="text" id="r1"> <br>
        Result of Division: <input type="text" id="r2">
    </body>
</html>
