<html>
    <head>
        <title>Count vowel</title>
    </head>
    <body>
        <script>
            const st= prompt("Enter the string: ");
            const re= (/[a|e|i|o|u|A|E|I|O|U]/g)
            const c = st.match(re).length;
            document.write(c);
        </script>
    </body>
</html>
