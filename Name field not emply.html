<html>
    <head>
        <title>Validate Name</title>
        <script>
            function f(){
                const st= document.getElementById("t1").value;
                const re = (/^[A-Za-z]+$/);
                if(st.length == 0){
                    alert("Name field cannot be empty");
                }
                else if(re.test(st)) {
                    alert("Name is valid");
                }
                else {
                    alert("Name contents only letters");
                }
            }
        </script>
    </head>
    <body>
        Enter Name:
        <input type="text" id="t1">
        <input type="button" value="Submit" onclick="f()">
    </body>
</html>
