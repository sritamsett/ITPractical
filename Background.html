<html>
    <head>
        <title>Background change</title>
        <script>
            function red(){
                document.body.style.backgroundColor="red";
            }
            function blue(){
                document.body.style.backgroundColor="blue";
            }
            function green(){
                document.body.style.backgroundColor="green";
            }
        </script>
    </head>
    <body>
        <input type="button" value="Red" onclick="red()"><br>
        <input type="button" value="Blue" onclick="blue()"><br>
        <input type="button" value="Green" onclick="green()"><br>
    </body>
</html>
