<html>
    <head>
        <title>Age Calculation</title>
        <script>
            function check(){
                var d2= parseInt(document.getElementById("d2").value);
                var m2= parseInt(document.getElementById("m2").value);
                var y2= parseInt(document.getElementById("y2").value);
                var d= new Date();
                var d1= d.getDate();
                var m1= d.getMonth()+1;
                var y1= d.getFullYear();
                var d3="";
                var m3="";
                var y3="";
                if (d1 > d2)
                    d3 = d1 - d2;
                else {
                    d3 = (d1 + 30) - d2;
                    m1 = (m1 - 1);
                }
                if (m1 > m2)
                    m3 = m1 - m2;
                else {
                    m3 = (m1 + 12) - m2;
                    y1 = (y1 - 1);
                } 
                y3 = y1 - y2;
                document.write("Age is: "+y3 +" years "+m3+" months "+d3+" days");
            }
        </script>
    </head>
    <body>
        Enter date:
        <input type="text" id="d2"><br>
        Enter month:
        <input type="text" id="m2"><br>
        Enter year:
        <input type="text" id="y2"><br>
        <input type="button" value="check age" onclick="check()">
    </body>
</html>
